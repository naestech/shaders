<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> 01 :: ebb </title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js";

      const renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById("canvas"),
      });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const scene = new THREE.Scene();
      const camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1);

      const loader = new THREE.TextureLoader();
      loader.load("ebb.jpg", (texture) => {
        const uniforms = {
          u_time: { value: 0.0 },
          u_texture: { value: texture },
          u_resolution: {
            value: new THREE.Vector2(window.innerWidth, window.innerHeight),
          },
        };

        function onWindowResize() {
          renderer.setSize(window.innerWidth, window.innerHeight);
          uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);

        const material = new THREE.ShaderMaterial({
          uniforms,
          fragmentShader: `
          uniform sampler2D u_texture;
          uniform float u_time;
          uniform vec2 u_resolution;

          void main() {
            // coords (0.0 to 1.0)
            vec2 uv = gl_FragCoord.xy / u_resolution;

            // clamp uv
            uv = clamp(uv, 0.0, 1.0);

            // black hole center in uv 
            vec2 marker = vec2(0.48, 0.81);

            // area affected around the black hole
            float maxRadius = 1.0;

            // black hole center to current pixel
            vec2 dir = uv - marker;
            float dist = length(dir);

            // if pixel is within the affected area, apply effect 
            if (dist < maxRadius) {
    
              // normalize distance (0.0 at center, 1.0 at maxRadius)
              float normDist = dist / maxRadius;

              // gentle pull in
              float pullFactor = log(1.0 + u_time * 0.01);
              float pull = smoothstep(1.0, 0.0, normDist) * pullFactor;
              pull = clamp(pull, 0.0, 0.1);

              uv = marker + dir * (1.0 - pull);
            }

            // sample image 
            vec4 tex = texture2D(u_texture, uv);

            // output the final color 
            gl_FragColor = tex;
    }
    `,
        });

        const quad = new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material);
        scene.add(quad);

        const clock = new THREE.Clock();

        function animate() {
          uniforms.u_time.value = clock.getElapsedTime();
          renderer.render(scene, camera);
          requestAnimationFrame(animate);
        }

        animate();
      });
    </script>
  </body>
</html>
